  <!-- aqui tablita-->
  <div class="di left">
    <h1 id="title">Lista de Usuarios con cajas</h1>
</div>
 
<br>
<div id="course">
  <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>
      
      <!-- Position Column -->
      <ng-container matColumnDef="N">
      <th mat-header-cell *matHeaderCellDef> NÂº </th>
      <td mat-cell *matCellDef="let element"> {{users.indexOf(element)+1}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element">{{element.user_email}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.user_name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Total Cajas">
        <th mat-header-cell *matHeaderCellDef> Total Cajas</th>
        <td mat-cell *matCellDef="let element">10 </td>
      </ng-container>
     

       <!-- Symbol Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" class="botones">
          <button type="button" class="btn btn-outline-warning" (click)="goCajasByUser(element)" ><mat-icon>remove_red_eye</mat-icon></button> 
        </td>
      </ng-container>
      
  </table>
  <mat-paginator  class="blan"  [pageSizeOptions]="[5, 15, 25, 35]" showFirstLastButtons></mat-paginator>


</div>

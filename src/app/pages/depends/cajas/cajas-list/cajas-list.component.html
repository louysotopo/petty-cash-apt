  <!-- aqui tablita-->
  <div class="di left">
    <h1 id="title">Lista de Cajas</h1>
</div>
 

<br>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<button type="button" class="btn right_" (click)="createCaja()">
  <img class="space-right" src="../assets/anadirc.png"  width="25" height="25" >
  Añadir nueva caja
</button>

<br>

<div id="course">
  <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>
      
      <!-- Position Column -->
      <ng-container matColumnDef="N">
      <th mat-header-cell *matHeaderCellDef> Nº </th>
      <td mat-cell *matCellDef="let element" > {{cajas.indexOf(element)+1}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="Fecha de Deposito">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >  Fecha de Deposito</th>
        <td mat-cell *matCellDef="let element" >{{element.box_date}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Saldo restante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Saldo restante </th>
        <td mat-cell *matCellDef="let element">{{element.box_previous_balance}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Total Gastos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Total Gastos</th>
        <td mat-cell *matCellDef="let element">{{element.box_total_spends}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Estado</th>
        <td mat-cell *matCellDef="let element">{{element.box_status}}</td>
      </ng-container>
     
       <!-- Symbol Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" class="botones">
          
          <button type="button" class="btn btn-outline-success" (click)="editCaja(element)"  ><mat-icon>remove_red_eye</mat-icon></button> 
          <button type="button" class="btn btn-outline-warning" (click)="viewCaja(element)" ><mat-icon>remove_red_eye</mat-icon></button> 
          <button type="button" class="btn btn-outline-danger"  (click)="deleteCaja(element)"  ><mat-icon>restore_from_trash</mat-icon></button>
        </td>
      </ng-container>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      
  </table>
  <mat-paginator  class="blan"  [pageSizeOptions]="[5, 15, 25, 35]" showFirstLastButtons></mat-paginator>


</div>
